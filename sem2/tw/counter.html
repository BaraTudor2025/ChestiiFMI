<!DOCTYPE html>
<html>
<head>
<style>
body {
  counter-reset: body-element-num 0 section 3;
}

body>*{
  counter-increment: body-element-num 1;
}

.show-counter::after {
  content: counter(body-element-num);
}

body::after {
  content: counter(body-element-num);
}

h1 {
  counter-reset: subsection;
  color: green;
}

h1::before {
  counter-increment: section;
  content: "Section " counter(section) ". ";
}

h2::before {
  counter-increment: subsection 2;
  content: counter(section) "." counter(subsection) " ";
  color: blue;
}
</style>
</head>
<body>


<h1>HTML tutorials:</h1>
<h2>HTML Tutorial</h2>
<h2>CSS Tutorial</h2>

<h1>Scripting tutorials:</h1>
<h2>JavaScript</h2>
<h2>VBScript</h2>

<h1>XML tutorials:</h1>
<h2>XML</h2>
<h2>XSL</h2>

<p><b>Note:</b> IE8 supports these properties only if a !DOCTYPE is specified.</p>

</body>
<footer> <div class="show-counter">Elemente: </div></footer>
</html>
